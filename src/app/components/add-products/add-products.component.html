<div class ="container">
    <h1>Add New Product</h1>

    <form #form ="ngForm" (ngSubmit) ="AddProduct()">
        <div class="mb-3">
          <label for="Product Name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="Product Name" name="Product Name" [(ngModel)] ="newproducts.product_Name">
          
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type" name="type" [(ngModel)] ="newproducts.type">
        </div>

        <div class="mb-3">
            <label for="colour" class="form-label">Colour</label>
            <input type="text" class="form-control" id="colour" name="colour" [(ngModel)] ="newproducts.colour">
        </div>

        <div class="mb-3">
            <label for="colour" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)] ="newproducts.price">
        </div>
         
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
</div>
